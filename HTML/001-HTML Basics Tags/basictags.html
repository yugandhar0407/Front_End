<!--This page shows the basic html syntax and some basic tags in html-->

<!DOCTYPE html>
<!--This tag defines a type of the document it served as a instruct, Defines the HTML version used in the document.-->
<html lang="en">
  <!--This is a Language attribute, The lang attribute declares
    the primary language of the page using the ISO language codes (en for English).-->
  <html>
    <!--This is the main tag in HTML, Opens the page. No markup should come after the closing tag (</html>)-->
    <head>
      <!--This is the head tag, it contains meta and info of the html page like title, headings etc, 
    Opens the head section, which does not appear in the main browser window but mainly contains
    information about the HTML document, called metadata. It can also contain imports from external
    stylesheets and scripts. -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Basic Tags</title>
      <!--The title of the page. Text written between this opening and the closing tag (</title>) will be
        displayed on the tab of the page or in the title bar of the browser.-->
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>
    <body>
      <!-- This is the body tag and the main content of the html page is starts here, 
    Opens the part of the document displayed to users, i.e. all the visible or audible content of a page. No
    content should be added after the closing tag </body>-->
      <h1>Hello World</h1>
      <br />
      <!-- This is a break line tag, which is used to break the line that means to go to the next line
               and it is a empty tag, which means it doesn't contain end tag-->
      <hr />
      <!-- This is a hr tag which is used to get the horizontal line.
               This is also empty tag-->
      <p>
        Hello hii to everyone this is a basic <mark>HTML</mark> syntax and html
        is used to create dynamic web pages
      </p>
      <p>Hello Hi How R U</p>
      <!-- This is a Paragraph tag which is used to write a multiline 
         the <pr></pr> tag is used and it brake the line automatically.-->
      <hr />
      <h1>Hello Welcome to HTML Learning</h1>
      <h2>My Self Yugandhar Gampala</h2>
      <h3>I am learning HTML</h3>
      <h4>HyperText MarkUp Language</h4>
      <h5>Used to create Web Pages</h5>
      <h6>Thank You</h6>
      <!-- These are the Heading tags used for headings 
                                                   and these are arranged in a Descending order[Large to small]-->
    </body>
  </html>
</html>

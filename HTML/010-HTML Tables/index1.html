<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROW and COL SPAN</title>
    
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">Header 1 & 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1 & 2, CELL 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td>Row 2, cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
        

    </table>
</body>
</html>

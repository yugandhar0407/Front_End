<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles and Semantics</title>
</head>
<body>

<!-- A semantic element clearly describes its meaning to both the browser and the developer.

Examples of non-semantic elements: <div> and <span> - Tells nothing about its content.

Examples of semantic elements: <form>, <table>, and <article> - Clearly defines its content. -->

  <h2 style="color: red;">This is the red color</h2>

  <h3 style="color: green;">This is the green color</h3>

  <h1 style="background-color: yellow;">This is the yellow background</h1>

  <table border="5">
    
    <caption>Room Students</caption>
    <th>List of Students</th>
    <tr>
        <td>Yugandhar</td>
        </tr>
        <tr>
        <td>Prasad</td>
    </tr>
    <tr>
        <td>Ashok</td>
    </tr>
    <tr>
        <td>Gowtham</td>
    </tr>
  </table>
<br>

  <form >
    UserName: <input type="text" name="Username" value="" maxlength="20" size="20"><br><br>
    Password: <input type="password" name="Password"><br>
    <input type="submit" name="button" value="submit">
  </form>


</body>
</html>

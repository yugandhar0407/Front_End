<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Application Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Pet Adoption Event Application Form</h1>
    <label for="ap"><b>Applicant Name</b></label><br><br>
    <input type="text" placeholder="First">
    <input type="text" placeholder="Last"><br><br>

    <label for="email"><b>Email Address:</b></label><br><br>
    <input type="email" placeholder="Email"><br><br>

    <label for="HA"><b>Home Address:</b></label><br><br>
    <input type="text" placeholder=" Street Address"><br><br>
    <input type="text" placeholder="Street Address Line 2"><br><br>
    <input type="text" placeholder="Country">
    <input type="text" placeholder="City"><br><br>
    <input type="text" placeholder="Region">
    <input type="text" placeholder="Postal/Zip Code"><br><br>

    <label for="pet"><b>Type Of Pet Interested In</b></label><br><br>
    <input type="radio" name="pet" checked>Dog
    <input type="radio" name="pet">Cat
    <input type="radio" name="pet">Rabbit
    <input type="radio"name="pet">Parrot
    <input type="radio" name="pet">Other <br><br>

    <input type="submit" name="button" value="submit">

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Details</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <fieldset>
        <legend>Personal InFo</legend>
        <label>First Name</label>
        <input type="text" placeholder="Enter Your First Name"><br><br>
        <label>Second Name</label>
        <input type="text" placeholder="Enter Your Second Name"><br><br>
        <label>Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br><br>
        <label>Address</label>
        <textarea></textarea>
    </fieldset><br><br>
    <fieldset>
        <legend>Academic Information</legend>
        <label>I-Year Marks</label>
        <input type="text" placeholder="I Year Marks">
        <label>II-Year Marks</label>
        <input type="text" placeholder="II Year Marks"><br/><br/>
        <label>III-Year Marks</label>
        <input type="text" placeholder="III Year Marks">
        <label>IV-Year Marks</label>
        <input type="text" placeholder="IV Year Marks"><br><br>
        <label>OverAll Percentage</label>
        <input type="text" placeholder="Percentage">
    </fieldset><br><br>
    <fieldset>
        <legend>Extra Activities</legend>
        <label>Hobbies</label><br><br>
        <input type="checkbox">Dance<br>
        <input type="checkbox">Cricket<br>
        <input type="checkbox">Singing<br>
        <input type="checkbox">Reading<br>
        <input type="checkbox">Gardening<br>
    </fieldset><br><br>
    <input type="submit">
    <input type="reset">

</body>
</html>

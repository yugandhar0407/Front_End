<!DOCTYPE html>
<html>
<head>
    <title>Basic Form</title>
</head>
<body>
    <form>

        First Name : <input type="text" name="Username" value="" maxlength="20" size="20"><br><br>
        Second Name: <input type="text" name="Username" value="" maxlength="20" size="20"><br><br>
        Gender:   <input type="radio" name="gender" checked="checked">Male
                  <input type="radio" name="gender">Female<br><br>
        Hobbies:  <input type="checkbox">Reading Books<br>
                  <input type="checkbox">Playing Cricket<br>
                  <input type="checkbox">Singing<br>
                  <input type="checkbox">Dancing<br>
                  <input type="checkbox">Swimming<br><br>

        Address:  <textarea rows="5" cols="50"></textarea> <br><br>

        <label>DEGREE/QUALIFICATION:</label>
        <select multiple>
            <optgroup label="Under Graduate Programmes">
                <option>B.Tech</option>
                <option>B.Com</option>
                <option>B.Sc</option>
                <option>BCA</option>
            </optgroup>
            <optgroup label="Post Graduation Programmes">
                <option>M.Tech</option>
                <option>M.Com</option>
                <option>M.Sc</option>
                <option>MCA</option>
            </optgroup>
        </select>
    </form>
</body>
</html>

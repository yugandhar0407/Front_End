<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body bgcolor="skyblue" style="text-align: center;">
    <h1>Register</h1>
    <p>Please fill in this form to register with us</p>
    <hr><br>
    
<form method="post">
    <label for="fn"><b>First Name:</b></label><br>
    <input type="text" placeholder="First Name" name='fn' id='fn' required/><br><br>

    <label for="ln"><b>Second Name:</b></label><br>
    <input type="text" placeholder="Second Name" name='ln' id='ln' required/><br><br>

    <label for="email"><b>Email Id:</b></label><br>
    <input type="email" placeholder="Email" name='email' id='email' required/><br><br>

    <label for="psd"><b>Password:</b></label><br>
    <input type="password" placeholder="Password" name='psd' id='psd' required/><br><br>

    <label for="cnfpsd"><b>Conform Password:</b></label><br>
    <input type="password" placeholder="Conform Password" name='cnfpsd' id='cnfpsd' required/><br><br>

    <input type="checkbox">I accept the terms of use & Privacy Policy<br>

    <input type="submit" name="button" value="submit">
</form>
</body>
</html>

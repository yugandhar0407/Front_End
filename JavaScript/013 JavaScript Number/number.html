<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JS Number</title>
</head>
<body>
    <script>
        var x = 102;
        var y = 102.7;
        var z = 13e4;
        var n = new Number(16);

        document.write(x+" "+y+" "+z+" "+n);
    
    </script>

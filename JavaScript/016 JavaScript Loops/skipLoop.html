<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Loop</title>
</head>
<body>
    <h1>Continue The Loop</h1>
</body>
<script>
    let x;

    for(x=0;x<=15;x++){
        
        if(x==12)
        continue
        console.log(x)
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Loop</title>

</head>
<body>
    <h1>Breaking of a Loop</h1>
</body>
<script>
    let x;

    for(x=0;x<=10;x++){
        console.log(x)
        if(x==5)
        break
    }
</script>
</html>

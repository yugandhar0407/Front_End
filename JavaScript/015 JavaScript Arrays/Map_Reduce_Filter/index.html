<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Map</title>
</head>
<body>
<p id="demo"></p>
</body>
<!-- Map Method = The Map()  method creates a new array and performs a function on each array element-->
    <script>
        let num1 = [2,3,4,5,6,7];

        let num2 = num1.map(multiply);

        function multiply(value){
            return value*2;
        }
        document.getElementById("demo").innerHTML=num2;
    </script>

<!-- Filter Method = The Filter() method takes each element in an array and it applies a conditional statement against it-->
<script>
    let num3 = num1.filter(comp);

    function comp(value){
        return value > 4;
    }
    document.getElementById("demo").innerHTML=num3;
    
</script>
<!-- Reduce Method = The reduce() method is used to reduce an array of values down to just one value using a function-->
<script>
    let num4 = num1.reduce(sum);

    function sum(total, value){
        return total+value;
    }
    document.getElementById("demo").innerHTML=num4;
</script>

</html>

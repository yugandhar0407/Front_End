<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Arrays</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <p id="demo"></p>
   
</body>
<script>

    let cars = ["BMW", "Benz", "Honda"];
    document.getElementById("demo").innerHTML=cars;
    /*Creating an Array 
    The let keyword indicates that array can be changed throughout the program and 
    InnerHTML is responsible for what is being displayed on web page */

    let bmw = cars[0];
    document.getElementById("demo").innerHTML=bmw; // Access an array element

    let len = cars.length;
    document.getElementById("demo").innerHTML=len;  // length of an array

    let last = cars[cars.length-1];
    document.getElementById("demo").innerHTML=last; // last element of an array

    cars.forEach((item,index,array) => {console.log(item, index);});
    //loop over an array item (see in console inspect)


                                                     
</script>
</html>

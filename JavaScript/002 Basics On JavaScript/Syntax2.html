<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Syntax 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>


    <script type="text/javascript">
        function msg(){
            alert("Hello World ):");
        }                                      // We Can Write JavaScript Code on the Head Tag
    </script>

    <script type="text/javascript">
        function love(){
            alert("I Love You!");
        }
    </script>
    
</head>
<body>
    
<p>Welcome to JavaScript</p>
<form>
    <input type="button" value="click here" onclick="msg()"/>
    <input type="button" value="Propose Me" onclick="love()"/>
</form>
</body>
</html>

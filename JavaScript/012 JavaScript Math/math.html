<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Objects</title>
</head>
<body>
    Square root of 5: 
    <span id="pi"></span>
    <script>
        document.getElementById('pi').innerHTML=Math.sqrt(5);
    </script>
        <br/>
    Random Number is:
    <span id="p2"></span>
    <script>
        document.getElementById('p2').innerHTML=Math.random();
    </script>
    <br/>
     3 to the power of 4 is:
     <span id="p3"></span>
     <script>
        document.getElementById('p3').innerHTML=Math.pow(3,4);
     </script>
     <br/>
     Floor of 4,6 is:
     <span id="p4"></span>
     <script>
        document.getElementById('p4').innerHTML=Math.floor(4,6);
     </script>
     <br/>
     Ceil of 4,6 is: 
     <span id="p5"></span>
     <script>
        document.getElementById('p5').innerHTML=Math.ceil(4.6);
     </script>
     <br/>
     Round of 5.6 is:
     <span id="p6"></span>
     <script>
        document.getElementById('p6').innerHTML=Math.round(5.6);
     </script>
     <br/>
     Absolute of -5 is:
     <span id="p7"></span>
     <script>
        document.getElementById('p7').innerHTML= Math.abs(-5);
     </script>
</body>
</html>

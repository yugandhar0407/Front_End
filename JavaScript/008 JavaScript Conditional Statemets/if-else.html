<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Else Statement</title>
</head>
<body>
    <script>
        var a = 16;

        if(a>=18){
            document.write("Person is eligible to vote");
        }else{
            document.write("Person is not eligible to vote");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Else IF Statement</title>
</head>
<body>
    <script>
        var marks = 45 ;

        if(marks > 80){
            document.write("A Grade");
        }else if(marks < 60){
            document.write("B Grade");
        }else if(marks < 40){
            document.write("C Grade")
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var grade = 'Z';
        var result;

        switch(grade){
            case 'A':
                result = "A Grade";
                break;
            case 'B':
                result = "B Grade";
                break;
            case 'C':
                result = "C Grade";
                break;
            case 'D':
                result = "D Grade";
                break;
            default:
                result = "No Grade";
        }
        document.write(result);
    </script>
</body>
</html>

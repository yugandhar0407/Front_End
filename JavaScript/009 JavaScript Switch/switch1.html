<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var Fruit = 'Apple';
        var result;

        switch(Fruit){
            case 'Apple':
                result = "Apple is my favorite fruit";
                break;
            case 'Banana':
                result = "Banana is in Yellow color";
                break;
            case 'Grapes':
                result = "Grapes is in teal color";
                break;
            default:
                result = "No fruit is available";
        }
        document.write(result);
    </script>
</body>
</html>

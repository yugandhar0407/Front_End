<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Arrays</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <p id="demo"></p>
</body>
<script>
      
      let num = [1,2,3,4,5,6,7,8,9];
      document.getElementById("demo").innerHTML=num;

      let number = num[1];
      document.getElementById("demo").innerHTML=number;

      let len = num.length;
      document.getElementById("demo").innerHTML=len;

      let last = num[num.length-2];
      document.getElementById("demo").innerHTML=last;

      let lastNum = num[num.length-1];
      document.getElementById("demo").innerHTML=lastNum; 

      num.forEach((item,index,array)=> {console.log(item,index);});

</script>
</html>

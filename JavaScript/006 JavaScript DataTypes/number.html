<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Data Types</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
</head>
<body>
    <p id="num"></p>
    <script>
        let x = 23.00;
        let y = 23;
        let z = 10;
        document.getElementById("num").innerHTML= x + "<br/>" + y + "<br/>" + z;
    </script>
    <p id="number"></p>
    <script>
        let a = 21;
        let b = a;
        let c = b;
        document.getElementById("number").innerHTML=b;
    </script>

    <p id="add"></p>
    <script>
        let p = 10;
        let q = 20;
        let r = p+q;
        let s = r + 20;
        document.getElementById("add").innerHTML=s;
    </script>
    <p id="sub"></p>
    <script>
        let ab = 100;
        let bc = 120;
        let cd = ab - bc;
        document.getElementById("sub").innerHTML=cd;
    </script>
    <p id="multiplication"></p>
    <script>
        let df = 120;
        let fg = 123;
        let gh = df * fg;
        document.getElementById("multiplication").innerHTML=gh;
    </script>
    <p id="division"></p>
    <script>
        let hi = 120;
        let ij = 60;
        let jk = hi/ij;
        document.getElementById("division").innerHTML=jk;
    </script>
    <p id="modulus"></p>
    <script>
        let kl = 10;
        let lm = 20;
        let mn = kl + lm + "<br/>" + kl - lm + "<br/>" + kl * lm + "<br/>" + kl / lm;
        document.getElementById("modulus").innerHTML=mn;
    </script>
    </body>
</html>
